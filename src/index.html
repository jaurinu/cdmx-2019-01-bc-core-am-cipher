<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="./assets/spylogo.png" alt="">
    </div>
    <nav>
      <a href="#">Ayuda</a>
    </nav>
  </header>

  <section id="root">
    <article class="contenido">
      <input type="number" name="offset" id="offset" class="desplazamiento" placeholder="Ingresa desplazamiento"><br><br>
      <input type="textbox" name="mensaje" id="mensaje" cols="40" rows="5" class="resultado" placeholder="Ingresa mensaje"><br>
      <input type="textbox" class="resultado" id="resCifrado">
    </article>
  </section>

  <footer>
    <button name="botonCifrar" id="botonCifrar" class="button">
      <i class="fas fa-lock" style="font-size:48px;color:#e77018;"></i><br>Cifrar
    </button>
    <button name="botonDescifrar" id="botonDescifrar" class="button">
      <i class="fas fa-lock-open" style="font-size:48px;color:#e77018;"></i><br>Descifrar
    </button>
    <button name="enviarEmail" id="enviarEmail" class="button">
      <i class="fas fa-share-square" style="font-size:48px;color:#e77018;"></i><br>E-mail
    </button>
  </footer>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
